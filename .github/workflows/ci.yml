name: CI
on:
  pull_request:
  push:
    branches:
      - main
env:
  python_version: '3.7'
  macOS_version: 'macOS-10.15'

jobs:
  pretest:
    name: Pre-test checks
    runs-on: ${{ env.macOS_version }}
    strategy:
      max-parallel: 4
      matrix:
        task:
        - flake8
        - docs
        - package
    steps:
    - uses: actions/checkout@v3.0.2
    - name: Set up Python
      uses: actions/setup-python@v3.1.2
      with:
        python-version: ${{ env.python_version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools
        python -m pip install tox
    - name: Run pre-test checks
      run: |
        tox -e ${{ matrix.task }}

  smoke:
    name: Smoke test
    needs:
    - pretest
    runs-on: ${{ env.macOS_version }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v3.1.2
      with:
        python-version: ${{ env.python_version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools
        python -m pip install --upgrade tox
    - name: Test
      run: |
        tox -e py

  python-versions:
    # Only run this and subsequent steps on branches.
    # `github.head_ref` only exists on pull requests.
    if: github.head_ref
    name: Python compatibility test
    needs: smoke
    runs-on: ${{ env.macOS_version }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11.0-alpha - 3.11.0"]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3.1.2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools
        python -m pip install --upgrade tox
    - name: Test
      run: |
        tox -e py

  macOS-versions:
    name: macOS version tests
    needs: smoke
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["macOS-11", "macOS-12"]
    runs-on: ${{ matrix.macOS-version }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v3.1.2
      with:
        python-version: ${{ env.python_version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools
        python -m pip install --upgrade tox
    - name: Test
      run: |
        tox -e py
